baseURL: "https://joelsleeba.github.io/"
title: Joel Sleeba
paginate: 10
theme: [PaperMod, hugo-shortcode-gallery]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

# For Search Functionality
# https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-features/#search-page
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Joel Sleeba
  description: "This is my website. I write stuff and upload pictures here."
  keywords: [Joel Sleeba, Blog, Portfolio, PaperMod]
  author: Joel Sleeba
  # author: ["Me", "You"] # multiple authors
  images: ["profile.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  math: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/safari-pinned-tab.png"

  label:
    text: "Joel Sleeba"
    icon: #favicon/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Joel Sleeba
    subtitle: "I am a math graduate from [IISER Thiruvananthapuram](https://iisertvm.ac.in). As part of my Master's thesis, I worked on Fourier analysis under the supervision of [Dr. P Devaraj](https://iisertvm.ac.in/faculty/devarajp). Currently, I am reading [Unitary Invariants for Representations of Operator Algebras](https://doi.org/10.2307/1970002) with [Dr. Soumyashant Nayak](https://www.isibang.ac.in/~soumyashant/). I am also learning to use [Lean theorem prover](https://leanprover-community.github.io/index.html) by working through [Mathematics in Lean](https://leanprover-community.github.io/mathematics_in_lean/index.html). Besides math, I am interested in computer programming, Linux, photography and movies. You can find some of my projects in my GitHub repositories."
    imageUrl: "profile.png"
    imageWidth: 160
    imageHeight: 160
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Gallery
        url: gallery
      - name: Playlists
        url: playlists
      - name: CSSart
        url: https://joelsleeba.github.io/CSSart

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "I am a math graduate from [IISER Thiruvananthapuram](https://iisertvm.ac.in). As part of my Master's thesis, I worked on Fourier analysis under the supervision of [Dr. P Devaraj](https://iisertvm.ac.in/faculty/devarajp). Currently, I am reading on C* algebras and operator theory with [Dr. P Shankar](https://iqac.cusat.ac.in/Web/profile_view/433/Dr.SHANKARP). Besides math, I am interested in computer programming, Linux, photography and movies. You can find some of my projects in my GitHub repositories."

  socialIcons:
